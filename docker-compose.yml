version: '3'
services:
  postgres:
    image: postgres
    ports:
      - 5432:5432
    container_name: time-tracker-postgres-container
    networks:
      - portfolio-project-network
    volumes:
      - postgresData:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: shubham
      POSTGRES_DB: time-tracker
  server:
    build:
      context: './server'
      dockerfile: Dockerfile
    ports:
      - 5500:5500
    container_name: time-tracker-server-container
    networks:
      - portfolio-project-network
    env_file: ./server/.env.local
    volumes:
      - ./server:/app
    depends_on:
      - postgres
  client:
    build:
      context: './client'
      dockerfile: Dockerfile
    ports: 
      - 8000:8000
    container_name: time-tracker-client-container
    networks:
      - portfolio-project-network
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
networks:
  portfolio-project-network:
volumes:
  postgresData:
